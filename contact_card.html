<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Card</title>
    <link rel="stylesheet" href="contact_card.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="contact_card.js"></script>
</head>
<body>
    <div class="container">
        <div class="contact_form">  
            <h1>Contact Information</h1>
            <form action="#" id="contacts">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                <label for="description">Description:</label>
                <textarea name="contact_description" id="description" cols="35" rows="5">Something interesting...</textarea>
            </form>
            <button>Add User</button>
        </div>
        <div class="contact_card"></div>
    </div>
</body>
</html>
